<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ping Pong 2026</title>
    <style>
        /* CSS: Styling the game environment */
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            background-color: #000;
            cursor: none; /* Hides cursor over the game */
        }
        h1 { margin-bottom: 10px; }
        p { color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>Ping Pong JS</h1>
    <canvas id="pong" width="800" height="400"></canvas>
    <p>Move your mouse up and down to play</p>

    <script>
        // JavaScript: Game Logic
        const canvas = document.getElementById("pongCanvas");

        const ctx = canvas.getContext("2d");

        // Game Objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            velocityX: 5,
            velocityY: 5,
            speed: 7,
            color: "WHITE"
        };

        const user = {
            x: 0,
            y: (canvas.height - 100) / 2,
            width: 10,
            height: 100,
            score: 0,
            color: "WHITE"
        };

        const com = {
            x: canvas.width - 10,
            y: (canvas.height - 100) / 2,
            width: 10,
            height: 100,
            score: 0,
            color: "WHITE"
        };

        // Draw Functions
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawArc(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
        }

        function drawText(text, x, y) {
            ctx.fillStyle = "#FFF";
            ctx.font = "75px sans-serif";
            ctx.fillText(text, x, y);
        }

        // Mouse Movement Listener
        canvas.addEventListener("mousemove", getMousePos);
        function getMousePos(evt) {
            let rect = canvas.getBoundingClientRect();
            user.y = evt.clientY - rect.top - user.height / 2;
        }

        // Reset Ball
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.velocityX = -ball.velocityX;
            ball.speed = 7;
        }

        // Collision Detection
        function collision(b, p) {
            p.top = p.y;
            p.bottom = p.y + p.height;
            p.left = p.x;
            p.right = p.x + p.width;

            b.top = b.y - b.radius;
            b.bottom = b.y + b.radius;
            b.left = b.x - b.radius;
            b.right = b.x + b.radius;

            return p.left < b.right && p.top < b.bottom && p.right > b.left && p.bottom > b.top;
        }

        // Update Logic
        function update() {
            // Scoring
            if (ball.x - ball.radius < 0) {
                com.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                user.score++;
                resetBall();
            }

            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Simple AI for computer paddle
            com.y += (ball.y - (com.y + com.height / 2)) * 0.1;

            // Wall bounce
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.velocityY = -ball.velocityY;
            }

            // Determine which paddle is being hit
            let player = (ball.x + ball.radius < canvas.width / 2) ? user : com;

            if (collision(ball, player)) {
                // Where the ball hits the paddle (-1 to 1)
                let collidePoint = (ball.y - (player.y + player.height / 2));
                collidePoint = collidePoint / (player.height / 2);

                // Calculate angle in Radians (45 degrees)
                let angleRad = (Math.PI / 4) * collidePoint;

                // X direction of the ball when it's hit
                let direction = (ball.x + ball.radius < canvas.width / 2) ? 1 : -1;
                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);

                // Speed up the ball every time it hits a paddle
                ball.speed += 0.1;
            }
        }

        // Render Game
        function render() {
            drawRect(0, 0, canvas.width, canvas.height, "#000"); // Clear
            drawText(user.score, canvas.width / 4, canvas.height / 5);
            drawText(com.score, 3 * canvas.width / 4, canvas.height / 5);
            drawRect(user.x, user.y, user.width, user.height, user.color);
            drawRect(com.x, com.y, com.width, com.height, com.color);
            drawArc(ball.x, ball.y, ball.radius, ball.color);
        }

        function game() {
            update();
            render();
        }

        // Loop at 60 FPS
        let framePerSecond = 60;
        setInterval(game, 1000 / framePerSecond);
    </script>
</body>
</html>
